<div class="container">
    <div class="row mt-3">
        <div class="col">

            <button class="btn btn-danger mt-2 float-right">
                <i routerLink="/home" class="fa fa-arrow-left ">Regresar</i>
            </button>

            <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
            <form id="procesar-pago" action="#">




                <div id="carrito" class="table-responsive">
                    <table class="table" id="lista-compra">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Sub Total</th>
                                <th scope="col">Eliminar</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr *ngFor="let compra of carrito; let i = index">
                                <th scope="col">{{compra.codigo}}</th>
                                <th scope="col">{{compra.nombre}}</th>
                                <th scope="col">{{compra.precio}}</th>
                                <th scope="col">{{compra.cantidad}}</th>
                                <th scope="col">{{compra.precio}}</th>
                                <th scope="col"><i class="btn btn-danger fas fa-trash-alt" (click)="borrarProducto(compra.id, i)"></i></th>
                            </tr>
                        </tbody>

                        <tr>
                            <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                            <th scope="col">
                                <p id="subtotal"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>

                        <tr>
                            <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                            <th scope="col">
                                <p id="total"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>

                    </table>
                </div>

                <div class="row justify-content-center" id="loaders">

                </div>

                <div class="row justify-content-between">
                    <div class="col-md-4 mb-2">
                        <button class="btn btn-info btn-block" (click)="regresarAComprar()">
                            Seguir comprando
                        </button>

                        <button class="btn btn-success btn-block" (click)="comprar()">
                            Realizar compra
                        </button>
                    </div>
                    <div class="col-xs-12 col-md-4">

                    </div>
                </div>
            </form>


        </div>


    </div>

</div>
