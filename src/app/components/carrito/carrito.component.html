<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
            <form id="procesar-pago" action="#">
                <div class="form-group row">
                    <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                    <div class="col-12 col-md-10">
                        <input type="text" class="form-control" id="cliente" placeholder="Ingresa nombre cliente" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                    <div class="col-12 col-md-10">
                        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
                    </div>
                </div>

                <div id="carrito" class="table-responsive">
                    <table class="table" id="lista-compra">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Sub Total</th>
                                <th scope="col">Eliminar</th>
                            </tr>

                        </thead>
                        <tbody>

                        </tbody>
                        <tr>
                            <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                            <th scope="col">
                                <p id="subtotal"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right">IGV :</th>
                            <th scope="col">
                                <p id="igv"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>
                        <tr>
                            <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                            <th scope="col">
                                <p id="total"></p>
                            </th>
                            <!-- <th scope="col"></th> -->
                        </tr>

                    </table>
                </div>

                <div class="row justify-content-center" id="loaders">

                </div>

                <div class="row justify-content-between">
                    <div class="col-md-4 mb-2">
                        <a class="btn btn-info btn-block">Seguir comprando</a>
                        <a class="btn btn-success btn-block">Realizar compra</a>
                    </div>
                    <div class="col-xs-12 col-md-4">

                    </div>
                </div>
            </form>


        </div>


    </div>

</div>
